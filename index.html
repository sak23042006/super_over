<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super-Over</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />

    <section>
      <!---INDIA-->
      <div class="score" id="team1">
        <h1>IND</h1>

        <div class="balls" id="team1-supervisior">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>

        <div class="scoreboard">
          <span id="score-team1">0</span>
          <span>/</span>
          <span id="wicket-team1">0</span>
        </div>
      </div>

      <div class="score" id="team2">
        <h1>PAK</h1>

        <div class="balls" id="team2-supervisior">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>

        <div class="scoreboard">
          <span id="score-team2">0</span>
          <span>/</span>
          <span id="wicket-team2">0</span>
        </div>
      </div>
    </section>

    <section>
      <img
        class="button"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
    <script src="app.js"></script>
  </body>
</html>
